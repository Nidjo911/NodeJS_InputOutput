<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="author" content="name surname" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the website</h1>
    </header>

    <main>
        <div class="inputFields">
            <label>input first value</label>
            <input type="number" value="0" autofocus="true">
        </div>
        <div>
            <h2>Stay duration here below</h2>
            <p>calculate some time/date.</p>
            <p>today: </p> <span> </span> <!-- date today here -->
            <div>
                <label for="date-input">which date is start date?</label>
                <input type="date" name="start-date-input" id="sdi">

            </div>
        </div>
        <section>
            <h3>fruits seasonal API (mediterranean) </h3>
        </section>
    </main>


    <div class="container">
        <h2>Date Display</h2>
        <button onclick="displayDate()">Show Today's Date</button>
        <button onclick="displayMonth()">Show Current Month</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>This is a simple project, to make starting calculations! </p>
    </footer>
    <script>
        const getToday = () => new Date().toISOString().split('T')[0];
        const getMonth = () => {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            return months[new Date().getMonth()];
        };

        function displayDate() {
            document.getElementById('result').textContent = getToday();
        }

        function displayMonth() {
            document.getElementById('result').textContent = getMonth();
        }
    </script>
</body>

</html>
